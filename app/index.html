<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/dest/icon-32.jpg" sizes="32x32">
    <link rel="icon" href="img/dest/icon-192.jpg" sizes="192x192">
    <link rel="apple-touch-icon" href="img/dest/icon-180.jpg">
    <title>ПрофАвто - авточехлы, сидения, коврики и автоаксессуары</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo"></div>
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Поиск по товарам ..." class="search__input">
                        <button type="submit" class="search__btn">ПОИСК</button>
                    </form>
                </div>
                <div class="phone">
                    <div class="phone__icon"><ion-icon name="call-outline"></ion-icon></div>
                    <div class="phone__text">
                        <div class="phone__title">Телефон:</div>
                        <div class="phone__number">8 (916) 689-67-87</div>
                    </div>
                </div>
                <div class="callback">
                    <a href="#" class="callback__btn">Обратный звонок</a>
                </div>
                <div class="cart">
                    <div class="cart__icon">
                        <span class="cart__count">0</span>
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                    <div class="cart__text">
                        <div class="cart__title">Корзина</div>
                        <div class="cart__summ">0 руб.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="container">
                <div class="menu__inner">
                    <div class="menu__catalog">
                        <a href="">
                            <ion-icon name="menu-outline" class="menu__icon"></ion-icon>
                            <span>Каталог товаров</span>
                        </a>
                    </div>
                    <div class="menu__items">
                        <div class="menu__item"><a href="">Главная</a></div>
                        <div class="menu__item"><a href="">Установка</a></div>
                        <div class="menu__item"><a href="">О нас</a></div>
                        <div class="menu__item"><a href="">Наши работы</a></div>
                        <div class="menu__item"><a href="">Контакты</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="rslides__wrap">
            <ul class="rslides">
                <li><img src="img/dest/intro1.jpg" alt=""></li>
                <li><img src="img/dest/intro2.jpg" alt=""></li>
                <li><img src="img/dest/intro3.jpg" alt=""></li>
            </ul>
        </div>
    </div>

<!--    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>-->
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
